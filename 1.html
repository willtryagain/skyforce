
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<!-- <script src="./node_modules/three/src/Three.js"></script> -->
		<script type="module">
			import * as THREE from './node_modules/three/src/Three.js';
			import {GLTFLoader} from './node_modules/three/examples/jsm/loaders/GLTFLoader.js';
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 100 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor(0xffffff, 1.0);
			document.body.appendChild( renderer.domElement );

			var model;
			const loader = new GLTFLoader();
			loader.load( './heli.glb', function ( gltf ) {

				model = gltf.scene;
				model.rotation.y = 0.5 * Math.PI;
				// model.rotation.x = 0.5 * Math.PI;

				// model.rotation.y = 0.5 * Math.PI;
				model.position.x = -5;
				model.position.y = 0;
				model.position.z = -10;


				model.name = 'star';
				scene.add( gltf.scene );
				// console.log

				}, undefined, function ( error ) {

				console.error( error );

			} );
			 // create a cube and add to scene
			//  var cubeGeometry = new THREE.BoxGeometry(10 * Math.random(), 10 * Math.random(), 10 * Math.random());
			// var cubeMaterial = new THREE.MeshNormalMaterial();
			// var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
			// cube.name = 'cube';
			// scene.add(cube);

			camera.position.z = 5;

			setupKeyControls();
			function setupKeyControls() {
				document.onkeydown = function (e) {
					switch (e.keyCode) {
						case 37:
							scene.children[0].position.x += 0.2;
							break;
						case 38:
							scene.children[0].position.z -= 0.2;
							break;
						case 39:
							scene.children[0].position.x -= 0.2;
							break;
						case 40:
							scene.children[0].position.z += 0.2;
							break;
					}
				};
			}
			const animate = function () {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
